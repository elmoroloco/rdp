name: RustDesk Setup

on: 
  workflow_dispatch:
    inputs:
      computername:
        description: 'MACHINE NAME'
        default: 'ubuntu'
        required: true
      username:
        description: 'USERNAME' 
        default: 'user'
        required: true
      password:
        description: 'USER PASSWORD'
        default: 'root'
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Install RustDesk
      run: |
     Run rustdesk --id
      sudo snap install rustdesk
